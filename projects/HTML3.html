    <main>
        <div class="html3-content">

            <div class="formular">
            <form action="">

                <label for="krestnijmeno">Křestní jméno:</label><br>
                <input name="krestnijmeno" id="formkrestnijmeno" type="text" required>

                <br><br>

                <label for="prijmeni">Příjmení:</label><br>
                <input name="prijmeni" id="formprijmeni" type="text" required>

                <br><br>

                <label for="telefon">Telefon:</label><br>
                <input name="telefon" id="formtelefon" type="tel" required>

                <br><br><br><br><br>

                <label for="email">E-Mail:</label><br>
                <input name="email" id="formemail" type="email" required>

                <br><br>

                <label for="heslo">Heslo:</label></br>
                <input name="heslo" id="formheslo" type="password" required>

                <br><br><br><br><br>

                <label for="pohlavi">Pohlaví:</label><br>
                <input name="pohlavi" id="formmuz" type="radio" required>
                <label for="formmuz">Muž</label><br>
                <input name="pohlavi" id="formzena" type="radio" required>
                <label for="formzena">Žena</label>

                <br><br>

                <label for="narodnost">Národnost:</label><br>
                <input name="narodnost" id="formceska" type="radio" required>
                <label for="formceska">Česká</label><br>
                <input name="narodnost" id="formslovenska" type="radio" required>
                <label for="formslovenska">Slovenská</label><br>
                <input name="narodnost" id="formpolska" type="radio" required> 
                <label for="formpolska">Polská</label><br>
                <input name="narodnost" id="formnemecka" type="radio" required>
                <label for="formnemecka">Německá</label><br>
                <input name="narodnost" id="formjina" type="radio" required>
                <label for="formjina">Jiná</label>

                <br><br>

                <label for="jazyky">Preferované jazyky:</label><br>
                <input name="jazyky" id="formjazcesky" type="checkbox">
                <label for="formjazcesky">Český</label><br>
                <input name="jazyky" id="formjazslovensky" type="checkbox"> 
                <label for="formslovensky">Slovenský</label><br>
                <input name="jazyky" id="formjazpolsky" type="checkbox">
                <label for="formjazcesky">Polský</label><br>
                <input name="jazyky" id="formjaznemecky" type="checkbox"> 
                <label for="formjazcesky">Německý</label><br>
                <input name="jazyky" id="formjazanglicky" type="checkbox">
                <label for="formjazcesky">Anglický</label><br>
                <input name="jazyky" id="formjazrusky" type="checkbox">
                <label for="formjazcesky">Ruský</label><br>

                <br><br><br><br><br>

                <input type="reset" value="Smazat" class="inputbutton">
                <input type="submit" value="Odeslat" class="inputbutton">

            </form>
